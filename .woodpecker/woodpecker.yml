when:
  - event: push
    branch: Master

steps:
  - name: build
    image: eptone/pico-build:pico-build
    commands:
      - export PICO_SDK_PATH=/libs/pico-sdk
      - export picotool_DIR=/tools/picotool
      - export PIMORONI_PICO_PATH=/libs/pimoroni-pico
      - mkdir build
      - cd build
      - cmake ..
      - make -j16
    volumes:
      - USR-STORAGE/PROGRAMS/BFS/Pico/picotool/build:/tools
      - USR-STORAGE/PROGRAMS/Downloaded/Pico/Libs/PicoSDKs:/libs
