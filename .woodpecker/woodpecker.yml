when:
  - event: push
    branch: Master

# build
steps:
  - name: build
    image: picodev:latest
    commands:
      - ls /
      - ls /pico-sdk
      - ls /picotool
      # - export PICO_SDK_PATH=/pico-sdk
      # - export picotool_DIR=/picotool/picotool
      - mkdir build
      - cd build
      - cmake ..
      - make -j4
